<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>OTP Generator</h2>
        <p>Enter your 10-digit mobile number to generate an OTP.</p>
        <input type="text" id="mobile-number" placeholder="Enter 10-digit mobile number" maxlength="10">
        <div id="otp-display" class="otp-display">Your OTP will appear here</div>
        <button id="generate-otp">Generate OTP</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
